<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <script>
      // Set the default value for the select element
      sessionStorage.setItem('selectedColorScheme', 'red');
    </script>
  </head>
  <body>
    <div class="content">
      <div class="main-content">
        <label for="color-scheme">Choose theme: </label>
        <select name="colors" id="color-scheme">
          <option value="red">Red / White</option>
          <option value="blue">Blue / Lightgreen</option>
          <option value="green">Green / Brown</option>
          <option value="black-pink">Black / Pink</option>
          <option value="purple">Purple / Orange</option> 
          <option value="chartreuse">Chartreuse / Darkblue</option>
          <option value="aqua">Aqua / Darkred</option>       
        </select>
        <h1>Hello world</h1>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script>
      // Restore the selected option on page load
      document.addEventListener('DOMContentLoaded', function() {
        var colorSchemeSelect = document.getElementById('color-scheme');
        var selectedColorScheme = sessionStorage.getItem('selectedColorScheme');
        if (selectedColorScheme) {
          colorSchemeSelect.value = selectedColorScheme;
        }
      });

      // Save the selected option to session storage when it changes
      document.getElementById('color-scheme').addEventListener('change', function() {
        var selectedColorScheme = this.value;
        sessionStorage.setItem('selectedColorScheme', selectedColorScheme);
      });    </script>
  </body>
</html>
